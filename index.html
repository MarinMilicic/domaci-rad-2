<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Brainlab login</title>
</head>

<body>

    <main class="brainlab-login">
        <header>
            <h4 class="brainlab-login__header">Brainlab login</h4>
        </header>
        <section class="brainlab-login__card">
            <img class="brainlab-login__card__image" src="./Images/office.jpeg" alt="office">
            <div class="brainlab-login__card__authentification">
                <p>Username</p>
                <input type="text" placeholder="Username">
                <p>Password</p>
                <input type="text" placeholder="Password">
            </div>
        </section>

    </main>

</body>

</html>
